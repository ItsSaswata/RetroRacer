<svg width="2048" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  <rect width="2048" height="1024" fill="none"/>
  
  <!-- Saturn rings with gradient -->
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#a88c5b;stop-opacity:0"/>
      <stop offset="10%" style="stop-color:#a88c5b;stop-opacity:0.3"/>
      <stop offset="20%" style="stop-color:#d4bc7e;stop-opacity:0.5"/>
      <stop offset="30%" style="stop-color:#e6d9a8;stop-opacity:0.7"/>
      <stop offset="40%" style="stop-color:#f0e6c0;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#f5efd0;stop-opacity:0.9"/>
      <stop offset="60%" style="stop-color:#f0e6c0;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#e6d9a8;stop-opacity:0.7"/>
      <stop offset="80%" style="stop-color:#d4bc7e;stop-opacity:0.5"/>
      <stop offset="90%" style="stop-color:#a88c5b;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#a88c5b;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Ring division gradients -->
    <linearGradient id="divisionGradient1" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </linearGradient>
    
    <linearGradient id="divisionGradient2" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Main ring structure -->
  <rect x="0" y="400" width="2048" height="224" fill="url(#ringGradient)"/>
  
  <!-- Ring divisions (Cassini Division and others) -->
  <rect x="0" y="450" width="2048" height="20" fill="url(#divisionGradient1)"/>
  <rect x="0" y="500" width="2048" height="15" fill="url(#divisionGradient2)"/>
  <rect x="0" y="550" width="2048" height="10" fill="url(#divisionGradient2)"/>
  
  <!-- Ring particles and detail texture -->
  <g fill="#ffffff" fill-opacity="0.1">
    <!-- Scattered dots representing ring particles -->
    <circle cx="200" cy="430" r="2"/>
    <circle cx="350" cy="440" r="1"/>
    <circle cx="500" cy="450" r="2"/>
    <circle cx="650" cy="460" r="1"/>
    <circle cx="800" cy="470" r="2"/>
    <circle cx="950" cy="480" r="1"/>
    <circle cx="1100" cy="490" r="2"/>
    <circle cx="1250" cy="500" r="1"/>
    <circle cx="1400" cy="510" r="2"/>
    <circle cx="1550" cy="520" r="1"/>
    <circle cx="1700" cy="530" r="2"/>
    <circle cx="1850" cy="540" r="1"/>
    <circle cx="250" cy="550" r="2"/>
    <circle cx="400" cy="560" r="1"/>
    <circle cx="550" cy="570" r="2"/>
    <circle cx="700" cy="580" r="1"/>
    <circle cx="850" cy="590" r="2"/>
    <circle cx="1000" cy="600" r="1"/>
    <circle cx="1150" cy="570" r="2"/>
    <circle cx="1300" cy="560" r="1"/>
    <circle cx="1450" cy="550" r="2"/>
    <circle cx="1600" cy="540" r="1"/>
    <circle cx="1750" cy="530" r="2"/>
    <circle cx="1900" cy="520" r="1"/>
  </g>
</svg>